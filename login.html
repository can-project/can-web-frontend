<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="fontello-a4f26281/css/fontello.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo"><a href="index.html">Escave</a></div>
        <form action="#" method="post" class="form">
          <p>
            <input
              type="text"
              id="id"
              name="id"
              placeholder="아이디를 입력해주세요."
            />
          </p>
          <p>
            <input
              type="password"
              id="pwd"
              name="pwd"
              placeholder="비밀번호를 입력해주세요."
            />
          </p>
          <input type="submit" id="submit" value="로그인" />
        </form>
        <ul class="menu_list">
          <li><a href="join.html">회원가입</a></li>
          <li><a href="">ID 찾기</a></li>
          <li><a href="">비밀번호 찾기</a></li>
        </ul>
        <button class="btn_kakao">
          <i class="icon-chat"></i>Kakao 로그인
          <div></div>
        </button>
        <button class="btn_facebook">
          <i class="icon-facebook-squared"></i>Facebook 로그인
          <div></div>
        </button>
        <button class="btn_google">
          <i class="icon-google"></i>Google 로그인
          <div></div>
        </button>
        <button class="btn_naver">
          <span class="naver_icon">N</span>Naver 로그인
          <div></div>
        </button>
      </div>
    </div>
  </body>
</html>
